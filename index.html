<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>Global Weather</title>
</head>

<body>
    <div class="app-container">
        <header>
            <form class="search-from" id="search-form">
                <input type="search" placeholder="Enter a city" required class="search-from-input"
                    id="search-from-input" />
                <input type="submit" value="search" class="search-from-button" />
            </form>
        </header>
        <main>
            <div class="app-data">
                <div>
                    <h1 class="app-city-name" id="app-city-name"></h1>
                    <p class="app-city-details">
                        <span id="time"></span><span id="description"></span>
                        <br />
                        humidity: <strong id="humidity"></strong>, wind: <strong id="wind-speed"></strong>
                    </p>
                </div>
                <div class="app-city-temperature-container">
                    <div id="icon"></div>
                    <div class="app-city-temperature-value" id="city-temperature-value"></div>
                    <div class="app-city-temperature-unit">Â°C</div>
                </div>
            </div>
            <div class="weather-forecast" id="forecast"></div>
        </main>

        <footer>
            <p>Coded by <a href="https://github.com/ResDrive" target="_blank">Tetiana Maksymets</a>, is
                <a href="https://github.com/ResDrive/global_weather_app" target="_blank">open-sourced on GitHub</a> and
                <a href="https://glweather.netlify.app/" target="_blank">hosted on Netlify</a>

            </p>
        </footer>
    </div>
    <script src="src/app.js"></script>
</body>

</html>
